<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Weather Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
  
    <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand"><strong>Traveler's Weather Dash</strong></a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search City" aria-label="Search">
          <button class="btn btn-info" id="search-city">Go</button>
        </form>
      </div>
  </nav>
  
  <!-- Weather-info container -->
  <div class="container weather-info">
    <h2 class="opening">Weather Info</h2>
    <div class="row row-cols-2">
      <div class="col">
        <h4 id="city-name-date"></h4>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="uv-index"></p>


        <!-- End column -->
      </div>
     <!-- End row -->
    </div>
    <!-- End container -->
  </div>

  <!-- 5 day forecast container -->
  <div class="container">
    <div class="row row-cols-2">
      <div class="col" id="first-day"></div>
      <div class="col" id="second-day"></div>
      <div class="col" id="third-day"></div>
      <div class="col" id="fourth-day"></div>
      <div class="col" id="fifth-day"></div>
    </div>
  </div>








    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Script.js file link -->
    <script src="develop/script.js"></script>
</body>
</html>
