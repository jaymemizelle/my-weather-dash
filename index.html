<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Weather Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
  
    <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
          <a class="navbar-brand"><strong>Traveler's Weather Dash</strong></a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search City" aria-label="Search">
          <button class="btn btn-info" id="search-city">Go</button>
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><strong>My Cities</strong></a>
            <ul class="dropdown-menu"></ul>
        </div>
        </form>
      </div>
  </nav>

  
  
  <!-- Weather-info container -->
  <div class="container weather-info">
    <h2 class="opening">Weather Dash</h2>
    <h3 id="opening"></h3>
    <div class="row row-cols-2">
      <div class="col">
        <h3 id="opening"></h3>
        <h4 id="city-name"></h4>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
      </div>
      <!-- Column for weather-icon -->
      <div class="col" id="weather-icon">
        <div id="date"></div>
        <img id="icon-image" src="" >
        <p id="uv-index"></p>
      </div>
     <!-- End row -->
    </div>
    <!-- End container -->
  </div>

  <!-- 5 day forecast container -->
  <div class="container forecast">
      <div class="row forecast-row"></div>
  </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Script.js file link -->
    <script src="develop/script.js"></script>
</body>
</html>
